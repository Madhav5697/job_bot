<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JobBot - Search Jobs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">üîç JobBot</h1>

        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="POST" action="/results" class="mx-auto" style="max-width: 500px;">
            <div class="mb-3">
                <label for="location" class="form-label">üåç Location</label>
                <input type="text" class="form-control" id="location" name="location" placeholder="e.g. India" required />
            </div>

            <div class="mb-3">
                <label for="experience" class="form-label">‚åõ Years of Experience</label>
                <input type="number" class="form-control" id="experience" name="experience" placeholder="e.g. 3" min="0" required />
            </div>

            <div class="mb-3">
                <label for="skills" class="form-label">üí° Skills / Job Type</label>
                <input type="text" class="form-control" id="skills" name="skills" placeholder="e.g. Python Developer" required />
            </div>

            <button type="submit" class="btn btn-primary w-100">Search Jobs</button>
        </form>
    </div>
</body>
</html>
